<!DOCTYPE html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <meta property="og:title" content="Little lime">
    <meta property="og:type" content="Small family restaurant." />
    <meta property="og:description" content="Home made Italian cuisine, specialized in pizza.">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="index.html">

    <title>Little lime</title>
</head>

<body>
    <header>
        <img src="logo.png" alt="logo" width="400px" , height="400px">
    </header>
    <nav>
        <ul>
            <li><a href="" target="_blank">Home</a></li>
            <li><a href="" target="_blank">Location</a></li>
            <li><a href="" target="_blank">About</a></li>
        </ul>
    </nav>
    <main>
        <h2>Menu</h2>
        <div class="menu">
            <section class="container">
                <h3 class="food-type">type 1</h3>
                <div class="food-item">
                    <div class="label">food1</div>
                    <b>$10</b>
                    <div class="description">description</div>
                </div>
                <div class="food-item">
                    <div class="label">food2</div>
                    <b>$10</b>
                    <div class="description">description</div>
                </div>
                <div class="food-item">
                    <div class="label">food3</div>
                    <b>$10</b>
                    <div class="description">description</div>
                </div>

            </section>
            <section class="container">
                <h3 class="food-type">type 2</h3>
                <div class="food-item">
                    <div class="label">food4</div>
                    <b>$10</b>
                    <div class="description">description</div>
                </div>
                <div class="food-item">
                    <div class="label">food5</div>
                    <b>$10</b>
                    <div class="description">description</div>
                </div>
                <div class="food-item">
                    <div class="label">food6</div>
                    <b>$10</b>
                    <div class="description">description</div>
                </div>
            </section>
        </div>
        <H2>Sign Up</H2>
        <form action="post">
            <div>
                <label for="user-first-name">First Name</label><br>
                <input type="text" id="user-first-name" name="user-first-name" required minlength="3" maxlength="12">
            </div>
            <div>
                <label for="user-last-name">Last Name</label><br>
                <input type="text" id="user-last-name" name="user-last-name" required>
            </div>
            <div>
                <label for="user-email"></label>E-mail<br>
                <input type="email" id="user-email" name="user-email" placeholder="abcd@gmail.com" required>
            </div>
            <div>
                <label for="user-password">Password</label><br>
                <input type="password" id="user-password" name="user-password" required minlength="5">
            </div>
            <div>
                <label for="user-corfirm-email"></label>Corfirm Password<br>
                <input type="password" id="user-corfirm-email" name="user-corfirm-email">
            </div>
            <div>
                <button type="submit" target="_blank">Sign Up</button>
            </div>
    </main>
    <footer>
        <p>copyright little lime</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
