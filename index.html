<!DOCTYPE html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Little lime">
    <meta property="og:type" content="Small family restaurant." />
    <meta property="og:description" content="Home made Italian cuisine, specialized in pizza.">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="index.html">

    <title>Little lime</title>
</head>

<body>
    <header>
        <img src="logo.png" alt="logo" width="400px" , height="400px">
    </header>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Location</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>
    <main>
        <H2>Sign Up</H2>
        <form action="post">
            <div>
                <label for="user-first-name">First Name</label><br>
                <input type="text" id="user-first-name" name="user-first-name" required minlength="3" maxlength="12">
            </div>
            <div>
                <label for="user-last-name">Last Name</label><br>
                <input type="text" id="user-last-name" name="user-last-name" required>
            </div>
            <div>
                <label for="user-email"></label>E-mail<br>
                <input type="email" id="user-email" name="user-email">
            </div>
            <div>
                <label for="user-password">Password</label><br>
                <input type="password" id="user-password" name="user-password" required minlength="5">
            </div>
            <div>
                <label for="user-corfirm-email"></label>Corfirm Password<br>
                <input type="password" id="user-corfirm-email" name="user-corfirm-email">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
    </main>
    <footer>
        <p>copyright little lime</p>
    </footer>
    <style>
        input:focus:invalid {
            border: 2px solid red;
        }
    </style>
    <script src="js/script.js"></script>
</body>

</html>
